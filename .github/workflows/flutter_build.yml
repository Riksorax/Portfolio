name: Build Flutter APK
on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk --debug
      - name: Upload APK
        uses: actions/upload-artifact@v4  # <-- Hier wurde die Version aktualisiert
        with:
          name: DLRG Community Manager.apk.apk
          path: build/app/outputs/flutter-apk/DLRG Community Manager.apk # <-- Hier ist der korrekte Pfad (wahrscheinlich)
